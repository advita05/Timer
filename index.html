<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="hero">
      <div class="timebox">
        <div class="time">
          <h2 id="hours">00</h2>
          <p>Hours</p>
        </div>
        <div class="time">
          <h2 id="minutes">00</h2>
          <p>Minutes</p>
        </div>
        <div class="time">
          <h2 id="seconds">00</h2>
          <p>Seconds</p>
        </div>
      </div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
